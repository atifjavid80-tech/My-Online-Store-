    <style>
        :root {
            /* Modern Color Palette */
            --primary-green: #0a2920;
            --dark-green: #051a14;
            --light-green: #1e4c3c;
            --accent-gold: #d4af37;
            --light-gold: #f4e5c2;
            --cream: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #6c757d;
            --dark-gray: #343a40;
            --white: #ffffff;
            --black: #212529;
            
            /* Shadows */
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: all 0.2s ease;
            --transition-normal: all 0.3s ease;
            --transition-slow: all 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--dark-gray);
            line-height: 1.7;
            overflow-x: hidden;
            padding-top: 80px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }
        
        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 2rem; }
        h4 { font-size: 1.5rem; }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            h3 { font-size: 1.5rem; }
        }
        
        .section-title {
            position: relative;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-gold);
        }
        
        .text-gold {
            color: var(--accent-gold);
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-outline-custom {
            background: transparent;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-outline-custom:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-3px);
        }
        
        /* ========== MODERN NAVIGATION ========== */
        .navbar {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            transition: var(--transition-normal);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }
        
        .navbar.scrolled {
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.99);
            box-shadow: var(--shadow-md);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green) !important;
        }
        
        .logo-img {
            height: 40px;
            margin-right: 12px;
        }
        
        .navbar-brand span {
            color: var(--accent-gold);
        }
        
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--dark-gray) !important;
            padding: 8px 15px !important;
            margin: 0 5px;
            position: relative;
            transition: var(--transition-fast);
        }
        
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-normal);
        }
        
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: calc(100% - 30px);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-green) !important;
        }

        /* ========== CONTACT SECTION ========== */
        .contact-section {

        .contact-icon {

        }
        
        /* ========== FOOTER ========== */
        .footer {
            background: var(--dark-green);

        .footer-logo {

        }
        
        .footer-links h5 {

        }
        
        .footer-links ul {
            list-style: none;

        .footer-links li {

        .footer-links a {

        .social-icons {

        .copyright {

        }
        
        /* ========== LANGUAGE SWITCHER ========== */
        .language-switcher {
            margin-left: 15px;
        }
        
        .language-btn {
            background: transparent;
            border: 1px solid rgba(10, 41, 32, 0.2);
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition-fast);
            color: var(--primary-green);
        }
        
        .language-btn:hover {
            background: rgba(10, 41, 32, 0.05);
            border-color: var(--primary-green);
        }
        
        .language-btn.active {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }

            border: none;
            padding: 0;

            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }
        
        .close-pdf-modal:hover {

        .pdf-viewer-container {
            width: 100%;
            height: calc(100% - 70px);

    <!-- ========== MODALS ========== -->
    <!-- PDF Modal -->
    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h3 id="pdfModalTitle" class="pdf-modal-title">PDF Document</h3>
                <button class="close-pdf-modal" onclick="closePdfModal()">&times;</button>
            </div>
            <iframe id="pdfViewer" class="pdf-viewer-container" src=""></iframe>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3 id="videoModalTitle" class="video-modal-title">Resort Tour Video</h3>
                <button class="close-video-modal" onclick="closeVideoModal()">&times;</button>
            </div>
            <div class="video-player-container">
                <video id="videoPlayer" controls>
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-aerial-view-of-a-green-forest-43527-large.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Image Fullscreen Modal -->
    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <div class="image-modal-header">
                <h3 id="imageModalTitle" class="image-modal-title">Image Preview</h3>
                <button class="close-image-modal" onclick="closeImageModal()">&times;</button>
            </div>
            <div class="image-viewer-container">
                <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Image">
                <div id="imageLoading" class="image-loading">Loading image...</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // PDF Modal Functions
        function openPdfModal(title, pdfUrl) {
            document.getElementById('pdfModalTitle').textContent = title;
            document.getElementById('pdfViewer').src = pdfUrl;
            document.getElementById('pdfModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePdfModal() {
            document.getElementById('pdfModal').style.display = 'none';
            document.getElementById('pdfViewer').src = '';
            document.body.style.overflow = 'auto';
        }

        // Video Modal Functions
        function openVideoModal() {
            document.getElementById('videoModal').style.display = 'block';
            document.getElementById('videoPlayer').play();
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').currentTime = 0;
            document.body.style.overflow = 'auto';
        }

        // Image Modal Functions
        function openImageModal(title, imageUrl) {
            document.getElementById('imageModalTitle').textContent = title;
            document.getElementById('imageLoading').style.display = 'block';
            document.getElementById('fullscreenImage').style.display = 'none';
            
            const img = new Image();
            img.onload = function() {
                document.getElementById('fullscreenImage').src = imageUrl;
                document.getElementById('fullscreenImage').style.display = 'block';
                document.getElementById('imageLoading').style.display = 'none';
            };
            img.src = imageUrl;
            
            document.getElementById('imageModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.getElementById('fullscreenImage').src = '';
            document.body.style.overflow = 'auto';
        }

        // Language Switcher
        function switchLanguage(lang) {
            const buttons = document.querySelectorAll('.language-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            const activeBtn = document.querySelector(`.language-btn[onclick="switchLanguage('${lang}')"]`);
            if (activeBtn) activeBtn.classList.add('active');
            
            // Update page content based on language
            if (lang === 'ur') {
                document.getElementById('pageTitle').textContent = 'سن ڈراپ ایکو ریزورٹس | پُرفضائل پائیدار رہائش';
                document.querySelector('.navbar-brand').innerHTML = `
                    <img src="https://raw.githubusercontent.com/atifjavid80-tech/EcoResort-Projects/refs/heads/main/favicon.png" 
                         alt="سن ڈراپ ایکو ریزورٹس لوگو" class="logo-img">
                    سن ڈراپ <span>ایکو ریزورٹس</span>
                `;
            } else {
                document.getElementById('pageTitle').textContent = 'SunDrop Eco Resorts | Luxury Sustainable Living';
                document.querySelector('.navbar-brand').innerHTML = `
                    <img src="https://raw.githubusercontent.com/atifjavid80-tech/EcoResort-Projects/refs/heads/main/favicon.png" 
                         alt="SunDrop Eco Resorts Logo" class="logo-img">
                    SunDrop <span>Eco Resorts</span>
                `;
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const pdfModal = document.getElementById('pdfModal');
            const videoModal = document.getElementById('videoModal');
            const imageModal = document.getElementById('imageModal');
            
            if (event.target === pdfModal) closePdfModal();
            if (event.target === videoModal) closeVideoModal();
            if (event.target === imageModal) closeImageModal();
        };

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });

        // Animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.feature-card, .room-card, .testimonial-card').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
