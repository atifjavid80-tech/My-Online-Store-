    <style>
        :root {
            /* Modern Color Palette */
            --primary-green: #0a2920;
            --dark-green: #051a14;
            --light-green: #1e4c3c;
            --accent-gold: #d4af37;
            --light-gold: #f4e5c2;
            --cream: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #6c757d;
            --dark-gray: #343a40;
            --white: #ffffff;
            --black: #212529;
            
            /* Shadows */
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: all 0.2s ease;
            --transition-normal: all 0.3s ease;
            --transition-slow: all 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--dark-gray);
            line-height: 1.7;
            overflow-x: hidden;
            padding-top: 80px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }
        
        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 2rem; }
        h4 { font-size: 1.5rem; }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            h3 { font-size: 1.5rem; }
        }
        
        .section-title {
            position: relative;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-gold);
        }
        
        .text-gold {
            color: var(--accent-gold);
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-outline-custom {
            background: transparent;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-outline-custom:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-3px);
        }
        
        /* ========== MODERN NAVIGATION ========== */
        .navbar {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            transition: var(--transition-normal);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }
        
        .navbar.scrolled {
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.99);
            box-shadow: var(--shadow-md);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green) !important;
        }
        
        .logo-img {
            height: 40px;
            margin-right: 12px;
        }
        
        .navbar-brand span {
            color: var(--accent-gold);
        }
        
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--dark-gray) !important;
            padding: 8px 15px !important;
            margin: 0 5px;
            position: relative;
            transition: var(--transition-fast);
        }
        
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-normal);
        }
        
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: calc(100% - 30px);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-green) !important;
        }
        
        /* ========== HERO SECTION ========== */

            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        .hero-title {
            font-size: 4rem;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* ========== FEATURES SECTION ========== */
        .features-section {
            padding: 100px 0;
            background-color: var(--white);
        }
        
        .feature-card {
            background: white;
            border-radius: 10px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-normal);
            height: 100%;
            border: 1px solid var(--light-gray);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-gold);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--light-gold), var(--accent-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: var(--primary-green);
            font-size: 2rem;
        }
        
        /* ========== ROOMS SECTION ========== */
        .rooms-section {
            padding: 100px 0;
            background-color: var(--cream);
        }
        
        .room-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-normal);
            height: 100%;
        }
        
        .room-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }
        
        .room-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .room-content {
            padding: 25px;
        }
        
        .room-price {
            color: var(--accent-gold);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }
        
        /* ========== TESTIMONIALS SECTION ========== */
        .testimonials-section {
            padding: 100px 0;
            background: linear-gradient(rgba(10, 41, 32, 0.9), rgba(10, 41, 32, 0.95)),
                        url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        
        .testimonial-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 40px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
        }
        
        .testimonial-text {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        
        .client-name {
            color: var(--accent-gold);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        /* ========== CONTACT SECTION ========== */
        .contact-section {
            padding: 100px 0;
            background-color: var(--white);
        }
        
        .contact-info {
            background: var(--primary-green);
            color: white;
            border-radius: 10px;
            padding: 50px 40px;
            height: 100%;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--accent-gold);
            flex-shrink: 0;
        }
        
        .contact-form {
            background: white;
            border-radius: 10px;
            padding: 50px 40px;
            box-shadow: var(--shadow-md);
        }
        
        .form-control {
            padding: 12px 20px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            margin-bottom: 20px;
            transition: var(--transition-fast);
        }
        
        .form-control:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }
        
        /* ========== FOOTER ========== */
        .footer {
            background: var(--dark-green);
            color: white;
            padding: 80px 0 30px;
        }
        
        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }
        
        .footer-links h5 {
            color: var(--accent-gold);
            margin-bottom: 25px;
            font-size: 1.2rem;
        }
        
        .footer-links ul {
            list-style: none;
            padding: 0;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        .footer-links a:hover {
            color: var(--accent-gold);
            padding-left: 5px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        .social-icon:hover {
            background: var(--accent-gold);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* ========== LANGUAGE SWITCHER ========== */
        .language-switcher {
            margin-left: 15px;
        }
        
        .language-btn {
            background: transparent;
            border: 1px solid rgba(10, 41, 32, 0.2);
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition-fast);
            color: var(--primary-green);
        }
        
        .language-btn:hover {
            background: rgba(10, 41, 32, 0.05);
            border-color: var(--primary-green);
        }
        
        .language-btn.active {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }
        
        /* ========== MODALS (EXISTING FUNCTIONALITY - DESIGN UPDATED) ========== */

        .pdf-modal {

            z-index: 9999;

        }

            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);

        .pdf-modal-header {
            display: flex;

            padding: 20px;
            background: var(--primary-green);

            border-radius: 10px 10px 0 0;
        }

            font-size: 1.3rem;

            margin: 0;
        }
        
        .close-pdf-modal {
            color: white;

            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }
        
        .close-pdf-modal:hover {
            color: var(--accent-gold);
        }
        
        .pdf-viewer-container {
            width: 100%;
            height: calc(100% - 70px);
            border: none;
            flex-grow: 1;
            border-radius: 0 0 10px 10px;
        }
